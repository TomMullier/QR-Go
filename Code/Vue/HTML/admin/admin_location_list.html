<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../css/admin/modals.css">
        <link rel="stylesheet" href="../../css/admin/admin_location_list.css">
        <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <title>Locations</title>
</head>

<body>
        <nav>
                <div class="navbar">
                        <div class="menu">
                                <div class="item">
                                        <a href="/admin_route_list" class="text-reset">
                                                Routes
                                        </a>
                                </div>
                                <div class="item middle selected">
                                        Locations
                                </div>
                                <div class="item">
                                        Stats
                                </div>
                                <div class="play-container">
                                        <a href="/user_route_list">
                                                <button class="play-button">Play</button>
                                        </a>
                                </div>
                        </div>
                        <div class="separator"></div>
                </div>
        </nav>
        <main>
                <div class="top-title">
                        <h2 class="select-location-title">Select your stop :</h2>
                        <div class="create-new-container">
                                <button id="new_location_button" class="create-new">Create New</button>
                        </div>
                </div>
                <div class="search">
                        <div class="top">
                                <div class="search-bar">
                                        <input id="searchBar" type="text" placeholder="Search...">
                                </div>
                        </div>
                        <div id="sort_menu" class="Sort-settings">
                                <h4> Sort Settings</h4>
                                <div>
                                        <div>
                                                <input type="radio" id="sort-title" name="sort" checked>
                                                <p>Title</p>
                                        </div>
                                        <div>
                                                <input type="radio" id="sort-duration" name="sort">
                                                <p>Duration</p>
                                        </div>
                                        <div>
                                                <input type="radio" id="sort-author" name="sort">
                                                <p>Author</p=>
                                        </div>
                                </div>
                        </div>

                </div>
                <div id="scroll_list" class="scroll-list">
                        
                       
                </div>
        </main>
        <div id="modals" style="display:flex;">
                <modal id="create_location_modal">
                        <div class="slider"></div>
                        <div class="top">
                                <h1 id="title_txt" class="title">Create Location</h1>
                                <span id="close_settings" class="close-modal close_settings">&times;</span>
                        </div>
                        <div class="fields-container">
                                <div class="left">
                                        <input id="location_name" type="text" class="input_create txt"
                                                placeholder="Name of Location">
                                        <textarea id="location_desc" type="text" class="input_create txtarea"
                                                placeholder="Description"></textarea>
                                        <textarea id="location_instruction" type="text" class="input_create txtarea"
                                                placeholder="Instruction"></textarea>
                                </div>
                                <div class="buttons_container">
                                        <button id="validate" class="validate">
                                                Save Location
                                        </button>
                                        <div class="cancel" id="delete">
                                        </div>
                                </div>

                        </div>

                </modal>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="../../JS/modal.js"></script>

        <script type="module" src="../../JS/admin_location_list-final.js"></script>
</body>

</html>
