<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../css/admin/modals.css">
        <link rel="stylesheet" href="../../css/admin/admin_route_list.css">
        <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <title>Route</title>
</head>

<body>
        <nav>
                <div class="navbar">
                        <div class="menu">
                                <div class="item selected">
                                        Routes
                                </div>
                                <div class="item middle">
                                        <a href="/admin_location_list" class="text-reset">
                                                Locations
                                        </a>
                                </div>
                                <div class="play-container">
                                        <a href="/user_route_list">
                                                <button class="play-button">Play</button>
                                        </a>
                                </div>
                        </div>
                        <div class="separator"></div>
                </div>
        </nav>
        <main>
                <div class="top-title">
                        <h2 class="select-route-title">Select your route :</h2>
                        <div class="create-new-container">
                                <button id="new_route_button" class="create-new">Create New</button>
                        </div>
                </div>
                <div class="search">
                        <div class="top">
                                <div class="search-bar">
                                        <input id="searchBar" type="text" placeholder="Search...">
                                </div>
                        </div>
                        <div id="sort_menu" class="Sort-settings">
                                <h4> Sort Settings</h4>
                                <div>
                                        <div>
                                                <input type="radio" id="sort-title" name="sort" checked>
                                                <p>Title</p>
                                        </div>
                                        <div>
                                                <input type="radio" id="sort-duration" name="sort">
                                                <p>Duration</p>
                                        </div>
                                        <div>
                                                <input type="radio" id="sort-author" name="sort">
                                                <p>Author</p=>
                                        </div>
                                </div>
                        </div>

                </div>
                <div id="scroll_list" class="scroll-list">
                </div>
        </main>
        <div id="modals" style="display:flex;">
                <modal id="create_route_modal">
                        <div class="slider"></div>
                        <div class="top">
                                <h1 class="title" id="title_txt">Create Route</h1>
                                <span id="close_settings" class="close-modal close_settings">&times;</span>
                        </div>
                        <div class="fields-container">
                                <div class="left">
                                        <input type="text" class="input_create txt" id="route_name"
                                                placeholder="Name of route">
                                        <textarea id="route_desc" type="text" class="input_create txtarea"
                                                placeholder="Description"></textarea>
                                </div>
                                <div class="right">
                                        <p>Estimated duration :</p>
                                        <input id="route_duration" type="time" class="input_create time">
                                </div>
                        </div>
                        <h3>List of all stops created :</h3>
                        <div id="list_horiz" class="horiz_scroll">
                        </div>
                        <h3>Current route : (drag & drop to modify)</h3>
                        <div id="list_verti" class="verti_scroll">
                                
                        </div>
                        <div class="buttons_container">
                                <div class="validate close-modal" id="validate">
                                        Save Route
                                </div>
                                <div class="cancel close-modal" id="delete">
                                </div>
                        </div>

                </modal>
        </div>
        <script src="http://code.jquery.com/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- <script src="../../JS/drag-drop.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
                integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../../JS/modal.js"></script>

        <script type="module" src="../../JS/admin_route_list.js"></script>
</body>

</html>
