<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="../css/colors_fonts.css"> -->
        <link rel="stylesheet" href="../css/register.css" />
        <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
        <title>Register</title>
</head>

<body>
        <nav>
                <div class="navbar">
                        <span class="logo-main">
                                <img src="../img/logo_black.png" alt="logo">
                                <span>
                                        <p>QR Go</p>
                                </span>
                        </span>
                        <span id="login" class="login-container">
                                <a href="/" class="text-reset">
                                        <i class="fa-solid fa-house"></i>
                                </a>

                        </span>
                </div>
        </nav>
        <main>
            <div class="first-infos">
                <form action="" id="signup_form">
                    <div class="contain_all">
                        <h1>Registration</h1>
                        <div class="form_container">
                            <div class="name_input_container">
                                <div class="input-contain input-contain_name_left" id="e-mail_top">
                                    <input
                                        class="input_mail formulaire"
                                        type="text"
                                        placeholder=" E-mail adress"
                                        name="mail"
                                        required />
                                </div>
                                <div class="input-contain input-contain_name_left" id="surname">
                                    <input
                                        class="input_surname formulaire"
                                        type="text"
                                        placeholder=" Surname"
                                        name="surname"
                                        required />
                                </div>

                            </div>
                            <div class="input-contain" id="name">
                                <input
                                    class="input_name formulaire"
                                    type="text"
                                    placeholder=" Name"
                                    name="name"
                                    required />
                            </div>
                            <div class="input-contain">
                                <input
                                    class="input_password formulaire"
                                    type="password"
                                    placeholder=" Password"
                                    name="password"
                                    required />
                            </div>
                            <div class="input-contain">
                                <input
                                    class="input_password formulaire"
                                    type="password"
                                    placeholder=" Confirm Password"
                                    name="confirm"
                                    required />
                            </div>
                            <div class="button_link_container">
                                <input
                                    class="input login_button"
                                    id="login_button"
                                    type="submit"
                                    id="submit"
                                    value="CREATE ACCOUNT" />
                                <a href="/login" class="no_account_txt">
                                    <span class="input blue">Already registered? Login</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </main>
        <script type="text/javascript" src="../JS/register.js"></script>
    </body>
</html>
