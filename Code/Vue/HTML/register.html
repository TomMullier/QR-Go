<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="../css/colors_fonts.css"> -->
        <link rel="stylesheet" href="../css/register.css">
        <script src="../JS/login.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
        <title>Register</title>
</head>

<body>
        <nav>
                <div class="navbar">
                        <span class="logo-main">
                                <img src="../img/logo_black.png" alt="logo">
                                <span>
                                        <p>QR Go</p>
                                </span>
                        </span>
                        <span id="login" class="login-container">
                                <a href="../../vue/index.html" class="text-reset">
                                        <i class="fa-solid fa-house"></i>
                                </a>

                        </span>
                </div>
        </nav>
        <main>
                <div class="first-infos">
                        <form action="" method="POST">
                                <div class="contain_all">
                                        <h1>Registration</h1>
                                        <div class="form_container">
                                                <div class="name_input_container">
                                                        <div class="input-contain input-contain_name_left" >
                                                                <input  class="input_surname formulaire" type="text"
                                                                        placeholder=" Surname" name=" new_surname" autocomplete="family-name" required>
                                                        </div>
                                                        <div class="input-contain input-contain_name_right"  >
                                                                <input  class="input_name formulaire" type="text"
                                                                        placeholder=" Name" name=" new_name" autocomplete="given-name" required>
                                                        </div>
                                                </div>
                                                <div class="input-contain" id="e-mail_top">
                                                        <input class="input_mail formulaire" type="text"
                                                                placeholder=" E-mail adress" name=" new_email" autocomplete="email" required>
                                                </div>
                                                <div class="input-contain">
                                                        <input class="input_password formulaire" type="password"
                                                                placeholder=" Password" autocomplete="new-password" required>
                                                </div>
                                                <div class="input-contain">
                                                    <input class="input_password formulaire" type="password"
                                                            placeholder=" Confirm Password" autocomplete="new-password" required>
                                            </div>
                                                <div class="button_link_container">
                                                    <a  href="login.html">
                                                        <input class="input login_button" id="login_button" type="submit" id='submit'
                                                                value='CREATE ACCOUNT'>
                                                    </a>
                                                    <a href="login.html" class="no_account_txt">
                                                        <span class="input blue">Already registered? Login</span>
                                                    </a>
                                                </div>
        
                                        </div>
                                </div>
                                <span  style="z-index: 3;" class="title">Create & Discover <br><span class="blue-text">Amazing Routes</span>
                                <br  style="z-index: 3;">With One Tool</span>
                        </form>
                        <svg  style="z-index: 1;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                                <path fill="rgb(162, 153, 255)" fill-opacity="1"
                                        d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                                </path>
                        </svg>
                        
                       
                </div>
                
        </main>

</body>

</html>
