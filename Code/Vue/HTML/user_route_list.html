<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/user_route_list.css">
        <link rel="stylesheet" href="../CSS/admin/modals.css">
        <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <title>Parcours</title>
</head>

<body>
        <nav>
                <div class="navbar">
                        <span class="logo-main">
                                <img src="../img/logo_black.png" alt="logo">
                                <p>QR Go</p>
                        </span>
                        <span class="login-container" id="btn-admin">
                                <a href="/connect_admin">
                                        <button class="admin-button">Admin</button>
                                </a>
                        </span>
                </div>
        </nav>
        <main>
                <h2 class="select-route-title">Select your route :</h2>
                <div class="search">
                        <div class="top">
                                <div id="sort_button" class="sort-button">
                                        <i class="fa-solid fa-arrow-down-wide-short"></i>
                                </div>
                                <div class="search-bar">
                                        <input id="searchBar" type="text" placeholder="Search...">
                                </div>
                        </div>
                        <div id="sort_menu" class="Sort-settings">
                                <h4> Sort Settings</h4>
                                <div>
                                        <div class="filtre_container">
                                                <input type="radio" id="sort-title" name="sort">
                                                <p>Title</p>
                                        </div>
                                        <div class="filtre_container">
                                                <input type="radio" id="sort-duration" name="sort">
                                                <p>Duration</p>
                                        </div>
                                        <div class="filtre_container">
                                                <input type="radio" id="sort-author" name="sort">
                                                <p>Author</p>
                                        </div>
                                </div>
                        </div>

                </div>
                <div id="scroll_list" class="scroll-list">

                </div>
        </main>


        <div id="modals" style="display:flex;">
                <modal id="display_route_modal">
                        <div class="slider"></div>
                        <div class="top">
                                <h1 class="title" id="title_txt">Create Route</h1>
                                <span id="close_settings" class="close-modal close_settings">&times;</span>
                        </div>
                        <div class="fields-container">
                                <div class="left">
                                        <div id="route_desc" class="input_create txtarea"></div>
                                </div>
                                <div class="right">
                                        <p>Estimated duration :</p>
                                        <input id="route_duration" type="time" class="input_create time" disabled>
                                </div>
                        </div>
                        <div class="buttons_container" id="play_button">
                                <!-- <a href="/scan"> -->
                                        <div class="validate">
                                                Play Route
                                        </div>
                                <!-- </a> -->
                        </div>

                </modal>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="../JS/modal.js"></script>

        <script type="module" src="../JS/user_route_list.js"></script>

</body>

</html>
